<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../css/userng2.css">
  <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>
</head>

<body>
  <div id="ng2-app">
    <section id="ng-header">
      <div class="navigation">
          <a href="../">
            <i class="fas fa-angle-left"></i>Обратно в галерията</a>
          <a href="../../">
            <i class="fas fa-angle-double-left"></i>Обратно в сайта</a>
      </div>
      <p>Kатегория 'РАЗШИРИТЕЛНИ СЪДОВЕ'</p>
    </section>
    <div id="ng2" data-nanogallery2='{
          "itemsBaseURL": "https://www.toplo-plus.com/gallery/razsh-sad",
          "thumbnailWidth": "100",
          "thumbnailHeight": "100",
          "thumbnailLabel": {
            "display": false
          },
          "thumbnailHoverEffect2": "image_rotateZ_0deg_10deg_1000|image_scale_1_1.3_1000",
          "thumbnailAlignment": "center"
        }'>
      <script>
        let nanogallery2 = $('#ng2')
        let fragment = document.createDocumentFragment()
        for (let i = 1; i <= 12; i++) {
          let current = `<a href="/slides/img${i}.jpg" data-ngthumb="/thumbs/img${i}_tn.jpg" data-ngdesc=""></a>`
          $(fragment).append(current)
        }
        nanogallery2.append(fragment)
      </script>

    </div>
  </div>

</body>

</html>
