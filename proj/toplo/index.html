<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

            <article>

                    <i class="fas fa-car rotate-vert-center"></i>

            </article>
            <article>
                <div class="icon">
                    <i class="fas fa-truck rotate-vert-center"></i>
                </div>

            </article>
            <article>
                <div class="icon">
                    <i class="fas fa-money-bill-alt rotate-vert-center"></i>
                </div>
                <p>Плащане при доставка</p>
            </article>
            <article>
                <div class="icon">
                    <i class="fas fa-percent rotate-vert-center"></i>
                </div>

        </section>
        <section id="gallery">
            <h1>Вижте част от нашите продукти</h1>
            <a href="album/index.html">галерия</a>

            <p class="row">блок 504, вх А</p>
            <p class="row">0888 227 957</p>
            <span class='row'>
                <i class="trigger fas fa-map-marker-alt"></i>
            </span>
        </section>
        <section id="contacts">
            <h1>За въпроси и поръчки не се колебайте да се свържете с нас</h1>
            <div class="contact-logos">
                <div class="tel">
                    <a href="tel:0888227957">
                        <i class="fas fa-phone-square"></i>
                    </a>
                </div>

                <div class="skype">
                    <a href="skype:sem.georgiev?chat">
                        <i class="fab fa-skype"></i>
                    </a>
                </div>
                <div class="olx">
                    <a href="https://toploplus2011.olx.bg/" target="_blank">
                        <img src="./img/OLX-Logo.png" alt="">
                    </a>
                </div>
            </div>

        </section>
        <!-- Modal -->
        <div class="modal-wrapper">
            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="#">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="content">
                    <div class="modal-content">
